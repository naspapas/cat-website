<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cats</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>




  <main>
    <div class="cat-wrapper">
      <section class="cat dusty full-width">
        <div class="content">
          <h2>Cat Chat</h2>
          <img class="cat-footer" src="img/1.jpg" alt="bonus1" />
          <img class="cat-footer" src="img/2.jpg" alt="bonus2" />
          <img class="cat-footer" src="img/3.jpg" alt="bonus3" />
          <img class="cat-footer" src="img/4.jpg" alt="bonus4" />
          <img class="cat-footer" src="img/5.jpg" alt="bonus5" />  
          <img class="cat-footer" src="img/6.jpg" alt="bonus6" />
          <img class="cat-footer" src="img/7.jpg" alt="bonus7" />
          <img class="cat-footer" src="img/8.jpg" alt="bonus8" />
          <img class="cat-footer" src="img/9.jpg" alt="bonus9" />
          <img class="cat-footer" src="img/10.jpg" alt="bonus10" />
          <img class="cat-footer" src="img/11.jpg" alt="bonus11" />

        </div>
      </section>


  </main>
  <div id="imageOverlay" class="image-overlay hidden">
    <img id="overlayImage" alt="">
  </div>
  <script>
    const overlay = document.getElementById("imageOverlay");
    const overlayImg = document.getElementById("overlayImage");

    document.querySelectorAll(".cat-footer").forEach(img => {
      img.addEventListener("click", () => {
        overlayImg.src = img.src;
        overlayImg.alt = img.alt || "";
        overlay.classList.remove("hidden");
      });
    });

    // Click anywhere to close
    overlay.addEventListener("click", () => {
      overlay.classList.add("hidden");
      overlayImg.src = "";
    });

    // Escape key to close
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        overlay.classList.add("hidden");
        overlayImg.src = "";
      }
    });
  </script>
</body>

</html>
